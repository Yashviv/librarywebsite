<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Card Sign Up - Vallejo Public Library</title>
    <style>
      body {
        font-family: Lucida Console, Monaco, monospace;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ce5e6d;
        color: #f0f0f0;
        padding: 20px;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header h1 {
        margin: 0;
        font-size: 36px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form input[type="text"],
      form input[type="email"],
      form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        background-color: #005bab;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      form button:hover {
        background-color: #003d6b;
      }
      footer {
        background-color: #f59ba4;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        position: relative;
      }

      #search-bar {
        margin-right: 20px;
      }

      #search-bar input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 200px;
      }

      #search-bar button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #005bab;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #search-bar button:hover {
        background-color: #003d6b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vallejo Public Library</h1>
      <form id="search-bar" action="#" method="get">
        <input type="text" name="search" placeholder="Search Books" />
        <button type="submit">Search</button>
      </form>
      <nav>
        <ul>
          <li><a href="library.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-details.html">Contact Us</a></li>
          <li><a href="librarycard.html">Library Card</a></li>
          <li><a href="news.html">Latest News</a></li>
          <li><a href="bookcatalog.html">Book Catalog</a></li>
        </ul>
      </nav>
    </header>

    <form action="#" method="post">
      <h2>Sign Up for Library Card</h2>
      <input
        type="text"
        name="fullname"
        placeholder="Full Name"
        required
      /><br />
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Sign Up</button>
    </form>

    <footer>
      <p>&copy; 2024 Vallejo Public Library. All rights reserved.</p>
    </footer>
  </body>
</html>
